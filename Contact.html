<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- Favicon -->
    <link rel="icon" type="Image/png" href="Image/K__1_-removebg-preview.png" />
    <link rel="stylesheet" href="Contact.css" />

    <!-- Font Awesome Link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <div class="logo">
          <a href="index.html"
            ><img src="Image/K__1_-removebg-preview.png" alt="Logo"
          /></a>
        </div>

        <!-- Hamburger Menu Icon -->
        <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="nav-links" id="navLinks">
          <a href="AboutMe.html"
            ><i class="fa-solid fa-user-tie"></i>About Me</a
          >

          <a href="Project.html"
            ><i class="fa-solid fa-list-check"></i>Projects</a
          >
        </div>
      </nav>
    </header>

    <!-- ðŸ”¹ Overlay for blur effect -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <!-- ðŸ”¹ Overlay for blur effect (Background) -->
    <div class="background-overlay"></div>

    <h1 class="first-title">Contact Me</h1>

    <div class="center-wrapper">
      <div class="contact-info">
        <div class="row">
          <span class="label">Contact</span>
          <span class="divider">|</span>
          <span class="icon"><i class="fa-solid fa-phone"></i></span>
          <span class="value">+63 981 799 3839</span>
        </div>
        <div class="row">
          <span class="label">Gmail</span>
          <span class="divider">|</span>
          <span class="icon"><i class="fa-solid fa-inbox"></i></span>
          <span class="value">aquino.rionkurt@gmail.com</span>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-container">
      <form
        class="form-group"
        action="https://formsubmit.co/aquino.kurtrion@gmail.com"
        method="POST"
      >
        <!-- Name Field -->
        <div class="form-field">
          <label for="name"> Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your Name"
            required
          />
          <br />
        </div>

        <div class="form-field">
          <br />
          <!-- Email Field -->
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
          <br />
        </div>

        <div class="form-field">
          <br />
          <!-- Email Field -->
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            cols="30"
            placeholder="Message"
            required
          ></textarea>
          <br />
        </div>

        <div class="form-submitfield">
          <input type="submit" id="submit" value="Send" />
        </div>
      </form>
    </div>

    <div class="social-containers">
      <h2>Follow Me</h2>

      <div class="social-icons">
        <a
          href="https://www.instagram.com/queue_queueee/"
          rel="noopener"
          target="_blank"
          class="instagram"
          aria-label="instagram profile link"
          ><i class="fa-brands fa-square-instagram" aria-hidden="true"></i
        ></a>
        <a
          href="https://www.facebook.com/kurtrion.aquino"
          rel="noopener"
          target="_blank"
          class="facebook"
          aria-label="Facebook profile link"
          ><i class="fa-brands fa-facebook" aria-hidden="true"></i
        ></a>
        <a
          href="https://github.com/KurtRion03"
          target="_blank"
          class="github"
          rel="noopener"
          aria-label="GitHub profile link"
          ><i class="fa-brands fa-github" aria-hidden="true"></i
        ></a>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>@kurt portfolio 2025</p>
    </footer>
  </body>

  <script src="Javascript.js"></script>
</html>
